<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="download (9).png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1>To-Do List</h1>

            <div class="stat-container">
              <div class="details">
                <h3> Keep It Up!</h3>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
              </div>
                <div class="stats-number">
                    <p id="numbers">0/0</p>
                </div>
            </div>


            <form class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton"><i class="fa-solid fa-plus"></i></button>
            </form>
            <!-- <ul id="taskList"></ul> -->
             <div class="todo-container">
              <ul id="taskList">
              </ul>  
              <img id="emptyImage" class="empty-image" src="To Do List Sticker by HelloAdamsFamily - Find & Share on GIPHY.gif" alt="">
             </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</html>
